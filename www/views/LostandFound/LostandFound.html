<ion-view view-title="Lost and found">
  <ion-content>

    <div>
        <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="search" ng-model="searchQuery" />
        </label>
    </div>

     <div class="bar bar-subheader">
     <div class=" button-bar">
          <button class="button button-large button-calm" ui-sref="app.LostandFoundForm">Post Lost/Found</button>
     </div>
    
    <div class="card item-text-wrap">
        <ion-list>
            <ion-item ng-repeat="Lost in items | filter:searchQuery">
              <h3><b>Name:</b> {{Lost.Name}} </h3>
              <h4><b>Email:</b> {{Lost.Email}}</h4>
              <h4><b>Description:</b> {{Lost.Description}}</h4>
            </ion-item>
        </ion-list>
    </div>
     
     </ion-scroll>

   <div>
        <button class="button icon-left ion-home"> Home</button>
        <button class="button icon-left ion-social-twitter">Twitter</button>
        <button class="button icon-left ion-social-facebook"> Facebook</button>
        <button class="button icon-left ion-social-snapchat-outline"> Snapchat</button>
        <button class="button icon-left ion-gear-a"> Setting</button>
   </div>
   
  </ion-content>
</ion-view>
