<ion-view view-title="Lost and found">
  <ion-content>

      <div class="list card">
        <div class="item item-divider">Enter information:</div>

            <label class="item item-input item-stacked-label">
            <span class="input-label">Name:</span>
            <input type="text" placeholder="Name" required="required">
            </label>
  
            <label class="item item-input item-stacked-label">
            <span class="input-label">Email:</span>
            <input type="text" placeholder="Anonymous@gmail.com" required="required" name="email">
            </label>

            <label class="item item-input item-stacked-label">
            <span class="input-label">Description:</span>
            <textarea placeholder="Description of item" required="required"></textarea>
            </label>
    
          <div class="padding">
            <button class="button button-small button-assertive"> Submit </button>
            <button class="button button-small button-positive" ui-sref="app.LostandFound">Cancel</button>
          </div>

  </ion-content>
</ion-view>
